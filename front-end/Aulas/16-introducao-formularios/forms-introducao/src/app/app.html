<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group mb-3">
      <label for="" class="form-control-label">Nome</label>
      <input
        type="text"
        class="form-control"
        name="nome"
        [(ngModel)]="cliente1.nome"
      />
    </div>

    <div class="form-group mb-3">
      <label for="" class="form-control-label">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="cliente1.email"
      />
    </div>

    <div class="form-group mb-3">
      <label for="" class="form-control-label">Profiss√£o</label>
      <select
        class="form-control"
        name="profissao"
        [(ngModel)]="cliente1.profissao"
      >
        <option>Selecione</option>
        <option *ngFor="let pro of profissoes" [value]="pro">{{pro}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
