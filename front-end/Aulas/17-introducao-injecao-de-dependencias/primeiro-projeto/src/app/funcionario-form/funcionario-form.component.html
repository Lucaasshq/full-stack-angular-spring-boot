
<form>

    <div class="mb-3">
      <label class="form-label">Nome :</label>
      <input
      name="nome"
        type="text"
        class="form-control"
        ngModel
        #nome="ngModel"
        required
      />
    </div>
    <button
      class="btn btn-primary"
      (click)="adicionar(nome.value)"
      [disabled]="!nome.valid"
    >
      Adicionar
    </button>
</form>
